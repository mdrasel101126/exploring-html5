<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="Semantic.html">Semantic</a></li>
            </ul>
        </nav>
        <h1>Welcome to my Home</h1>
    </header>
    <h1>Jamaler Ma Special TSC Pitha Expo</h1>
    <form>
      <p>Name : <input type="text" name="name" placeholder="Enter Your Name"></p>
      <p>Email : <input type="text" name="email" placeholder="Enter Your Email"></p>
      <fieldset>
        <legend>Select your Pitha</legend>
        <p><label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label></p>
        <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label></p>
        <p><label for="tele-vaja"><input type="radio" name="pitha" id="tele-vaja">Tele Vaja</label></p>
      </fieldset>

      <fieldset>
        <legend>Select your vorta</legend>
        <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki vorta</label></p>
        <p><label for="morich"><input type="checkbox" name="vorta" id="morich">Morich vorta</label></p>
        <p><label for="shorisha"><input type="checkbox" name="vorta" id="shorisha">Shorisha vorta</label></p>
      </fieldset>
      <p>Special instruction</p>
      <textarea name="instruction" id="" cols="30" rows="10" placeholder="Instruction"></textarea>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
</body>
</html>
